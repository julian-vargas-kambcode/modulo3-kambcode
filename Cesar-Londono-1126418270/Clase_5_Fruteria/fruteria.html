<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Descuentos en Manzanas</title>
    <link rel="stylesheet" href="fruteria.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Descuentos en Manzanas</h1>
      <label for="precioKilo">Precio por Kilo ($):</label>
      <input type="number" id="precioKilo" min="0" step="0.01" />
      <label for="peso">Peso Comprado (kg):</label>
      <input type="number" id="peso" min="0" step="0.01" />
      <button onclick="calcularPrecio()">Calcular Precio</button>
      <div id="resultado"></div>
    </div>

    <script src="fruteria.js"></script>
  </body>
</html>
